{% set name = "tini" %}
{% set version = "0.19.0" %}
{% set sha256 = "799603df00021960728b04576252295da1ac98e56f985954cd348ba51f3c1f53" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/krallin/tini/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - cmake
    - python
    - make
  host:

test:
  commands:
    - tini -h

about:
  home: https://github.com/krallin/tini
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A tiny but valid `init` for containers

extra:
  recipe-maintainers:
    - jakirkham
